<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D'omaH - Frozen Food</title>
    <link rel="shortcut icon" href="../src/img/Fresh Food Logo V4.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="flex">
        <div class="w-1/6 bg-gray-200 h-screen">
            <div class="w-full h-48 flex py-10">
                <img src="../src/img/Fresh Food Logo V4.png" alt="" class="h-full mx-auto">
            </div>
            <div class="flex items-start pl-3 py-1">
                <iconify-icon data-icon="bx:bxs-food-menu" data-height="40" class="mx-2 text-orange-100"></iconify-icon>
                <span class="font-sec text-white text-2xl">Daftar Produk</span>
            </div>
            <div class="flex items-start pl-3 py-1">
                <iconify-icon data-icon="ant-design:mail-filled" data-height="40" class="mx-2 text-orange-100"></iconify-icon>
                <span class="font-sec text-white text-2xl">Pesanan</span>
            </div>
        </div>
        <div class="w-5/6">
            <div class="flex-col items-center">
                <h1 class="text-orange-100 font-main text-5xl mb-2 text-center py-10">#Dashboard</h1>
                <div class="bg-orange-200 shadow-2xl mx-16 h-64 rounded-lg">
                    <h1>Daftar Produk</h1>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.iconify.design/1/1.0.6/iconify.min.js"></script>
</body>
</html>
