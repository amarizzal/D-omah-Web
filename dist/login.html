<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D'omaH - Frozen Food</title>
    <link rel="shortcut icon" href="../src/img/Fresh Food Logo V4.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container mx-auto mt-2 px-12 zzz">

        <!-- navbar -->
        <div class="flex md:justify-between my-4 items-center mt-1 sm:justify-center space-x-64">
            <div class="w-24 h-20 flex items-center">
                <img src="../src/img/Fresh Food Logo V4.png" alt="" class="object-contain ">
                <span class="font-sec text-3xl px-5 text-orange-100 hidden md:hidden sm:block lg:block">D'omaH</span>
            </div>
            <div class="flex items-center">
                <h1 class="text-orange-100 font-main text-5xl mb-2 text-center py-10">#Login</h1>
            </div>
            <div class=""><iconify-icon data-icon="ant-design:home-filled" data-height="40" class="text-orange-100"></iconify-icon></div>
        </div>
        <!-- navbar -->

        <!-- main content -->
        <div class="container flex-col mx-auto mt-1 my-2 bg-orange-200 rounded-lg shadow-2xl">
            <span class="font-sec text-white float-right pr-1">*Hanya untuk Admin</span>
            <div class="w-40 py-5 mx-auto pt-10">
                <img src="../src/img/Fresh Food Logo V4.png" alt="" class="w-full">
            </div>
            <h1 class="text-white font-sec text-4xl mb-2 text-center py-1">Selamat Datang di Halaman Login</h1>
            <div class="flex justify-center mt-5">
                <span class="font-sec text-white text-3xl mx-5">user</span>
                <div class="bg-orange-400 flex rounded-lg">
                    <span><iconify-icon data-icon="bx:bxs-user-circle" data-height="40" class="text-white p-1"></iconify-icon></span>
                    <input type="text" class="bg-orange-400 rounded-lg w-64">
                </div>
            </div>
            <div class="flex justify-center mt-5 pb-24">
                <span class="font-sec text-white text-3xl mx-5">pass</span>
                <div class="bg-orange-400 flex rounded-lg">
                    <span><iconify-icon data-icon="ri:door-lock-fill" data-height="40" class="text-white p-1"></iconify-icon></span>
                    <input type="text" class="bg-orange-400 rounded-lg w-64">
                </div>
            </div>
        </div>
        <!-- main content -->

    </div>

    <script src="https://code.iconify.design/1/1.0.6/iconify.min.js"></script>
</body>
</html>
